<!DOCTYPE html>
<html lang="en">
<head>
  <title>Beam - Report Hub</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-th-href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<div data-th-replace="header :: navbar"></div>

<div class="container">

  <div class="row">
    <div class="col-8">
      <h2>Poller</h2>
    </div>

    <div class="col-4 text-end">
      <form class="d-inline" data-th-action="@{/beam/poller/start}" action="/beam/poller/start"
            method="post">
        <button type="submit" class="btn btn-primary" data-th-disabled="${poller.isRunning}">
          Start
        </button>
      </form>
      <form class="d-inline" data-th-action="@{/beam/poller/stop}" action="/beam/poller/stop"
            method="post">
        <button type="submit" class="btn btn-primary" data-th-disabled="${not poller.isRunning}">
          Stop
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table">
        <tbody>
        <tr>
          <th scope="row">Is running?</th>
          <td data-th-text="${poller.isRunning}">true</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
