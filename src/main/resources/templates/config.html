<!DOCTYPE html>
<html lang="en">
<head>
  <title>Config â€“ Report Hub</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-th-href="@{/css/bootstrap.min.css}"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<div data-th-replace="header :: navbar"></div>

<div class="container">

  <div class="row">
    <div class="col-12">
      <h2>Config</h2>

      <h3>Task Store</h3>
      <table class="table">
        <tbody>
        <tr>
          <th scope="row">Base URL</th>
          <td data-th-text="${taskStore.baseUrl}">http://localhost:8083/fhir</td>
        </tr>
        <tr>
          <th scope="row">Software</th>
          <td data-th-text="${taskStore.software}">Blaze (0.17.12)</td>
        </tr>
        <tr>
          <th scope="row">Status</th>
          <td data-th-text="${taskStore.status}">OK</td>
        </tr>
        </tbody>
      </table>

      <h3>Data Store</h3>
      <table class="table">
        <tbody>
        <tr>
          <th scope="row">Base URL</th>
          <td data-th-text="${dataStore.baseUrl}">http://localhost:8084/fhir</td>
        </tr>
        <tr>
          <th scope="row">Software</th>
          <td data-th-text="${dataStore.software}">Blaze (0.17.12)</td>
        </tr>
        <tr>
          <th scope="row">Status</th>
          <td data-th-text="${dataStore.status}">OK</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
